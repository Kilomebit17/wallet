<div class="user-coin-card">
    <div class="user-coin-card-name">
        {{cardName}}
    </div>
    <div class="user-coin-card-centered">
        <div class="card-data" (click)="copy()">{{web3Service.walletShortAddress}}</div>
        <img [src]="chainLogo" alt="coin-logo" *ngIf="chainLogo">
    </div>
</div>
