<div class="my-cards">
    <div class="my-cards-title">My cards</div>
    <img src="/assets/images/icons/add-circle.svg" alt="circle">
</div>
<app-user-coin-card 
    [chainLogo]="chainLogo" 
    [cardName]="metaMaskCardName" 
    *ngIf="web3Service.isMetaMaskWalletConnected"
    [cardAddress]="web3Service.metaMaskShortAddress"
    [isDisconnect]="false"
></app-user-coin-card>
<div class="user-balance">
    <app-between-info>
        <div class="balance">{{web3Service.walletBnbBalance | numberFormat}} {{coin}}</div>
    </app-between-info>
</div>
<app-user-coin-card 
    [cardName]="trustWalletCardName" 
    *ngIf="web3Service.isTrustWalletConnected"
    [cardAddress]="web3Service.trustWalletShortAddress"
></app-user-coin-card>
