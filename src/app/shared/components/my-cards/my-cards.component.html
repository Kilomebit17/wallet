<div class="my-cards">
    <div class="my-cards-title">My cards</div>
    <img src="/assets/images/icons/add-circle.svg" alt="circle">
</div>
<app-user-coin-card [chainLogo]="chainLogo" [cardName]="cardName" *ngIf="web3Service.isMetaMaskWalletConnected || web3Service.isTrustWalletConnected"></app-user-coin-card>
<div class="user-balance">
    <app-between-info title="Current Balance">
        <div class="balance">{{web3Service.walletBnbBalance | numberFormat}} {{coin}}</div>
    </app-between-info>
</div>
